            data-style="border-radius: 0.4px;"

          ></div>
        </div>
      </div>
    </div>

    <!-- Sidebar and Content Wrapper -->
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="border-end bg-light"
        id="sidebar-wrapper"
        style="width: 200px"
      >
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fas fa-desktop"></i> Computers
          </a>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fas fa-mobile-alt"></i> Mobiles
          </a>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fas fa-tablet-alt"></i> Tablets
          </a>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fa-solid fa-clock"></i> Smart Watches
          </a>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fas fa-print"></i> Printers
          </a>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fas fa-box-open"></i> Software
          </a>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
          >
            <i class="fas fa-ellipsis-h"></i> Other
          </a>
          <!-- Add more sidebar items here -->
        </div>
      </div>

      <!-- Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <h1 class="mt-4">Welcome</h1>
          <p>This is your unique wiki content area.</p>

          <!-- Add more content here -->
        </div>
      </div>
    </div>

    <script>
      // This function will update the page based on authentication status
      function updatePage(isAuthenticated, role, data) {
        let userInfoDiv = $("#user_info");

        if (isAuthenticated) {
          userInfoDiv.html(`<button class="btn btn-light mx-1 rounded" style="opacity: 0.7">${data.username}</button>`);
          console.log(data);
          // More UI updates for authenticated users can go here
        } else {
          // More UI updates for non-authenticated users can go here
        }
      }

      $(document).ready(function () {
        // Trigger your function here to update the UI or perform other tasks
        $.ajax({
                url: "check_auth.php", // Replace with your actual PHP script
                type: "GET",
                dataType: "json",
                success: function (response) {
                  updatePage(
                    response.isAuthenticated,
                    response.role,
                    response.data
                  );
                },
                error: function () {
                  console.log("An error occurred");
                },
              });
        window.addEventListener(
          "message",
          function (event) {
            // Always verify the origin to make sure you're receiving messages only from domains you trust
            if (event.origin !== "https://auth.madsens.dev") {
              return;
            }

            // Check if the message is "loggedIn"
            if (event.data === "loggedIn") {
              // Trigger your function here to update the UI or perform other tasks
              $.ajax({
                url: "check_auth.php", // Replace with your actual PHP script
                type: "GET",
                dataType: "json",
                success: function (response) {
                  updatePage(
                    response.isAuthenticated,
                    response.role,
                    response.data
                  );
                },
                error: function () {
                  console.log("An error occurred");
                },
              });
            }
          },
          false
        );
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
